name: AI Code Review on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
      - develop

jobs:
  korekt-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for accurate diff analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install korekt-cli
        run: npm install -g korekt-cli@beta

      - name: Configure korekt
        env:
          KOREKT_API_KEY: ${{ secrets.KOREKT_API_KEY }}
        run: kk config --key "$KOREKT_API_KEY"

      - name: Run AI Code Review
        run: kk review origin/${{ github.base_ref }} --json > results.json

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: korekt-review-results
          path: results.json
          retention-days: 30

      - name: Post PR Comment
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COMMIT_HASH: ${{ github.event.pull_request.head.sha }}
        run: |
          kk get-script github | bash -s results.json

